<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MamÃ£eZen â€“ ProteÃ§Ã£o e SeguranÃ§a</title>
    <meta name="description" content="O MamÃ£eZen Ã© o seu plano diÃ¡rio de maternidade. Checklists simples, rotinas de sono, alertas de emergÃªncia e apoio real.">

    <!-- Google Analytics 4 (GA4) + Google Ads - RASTREAMENTO MÃXIMO COMPLETO -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-168VP5MT7Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // GOOGLE ANALYTICS 4 - RASTREAMENTO MÃXIMO TOTAL
      // Todos os eventos enviados com mÃ¡ximo detalhe para anÃ¡lise completa
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      // Gerar IDs Ãºnicos persistentes
      function getMzSessionId() {
        var sid = sessionStorage.getItem('mz_session_id');
        if (!sid) {
          sid = 'mz_s_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          sessionStorage.setItem('mz_session_id', sid);
        }
        return sid;
      }
      
      function getMzUserId() {
        var uid = localStorage.getItem('mz_user_id');
        if (!uid) {
          uid = 'mz_u_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
          localStorage.setItem('mz_user_id', uid);
        }
        return uid;
      }

      // Incrementar e retornar total de sessÃµes
      function getTotalSessions() {
        var sessions = parseInt(localStorage.getItem('mz_total_sessions') || '0') + 1;
        localStorage.setItem('mz_total_sessions', sessions.toString());
        return sessions;
      }

      // Detectar tipo de dispositivo
      function getDeviceType() {
        var ua = navigator.userAgent;
        if (/tablet|ipad|playbook|silk/i.test(ua)) return 'tablet';
        if (/mobile|iphone|ipod|android|blackberry|opera mini|iemobile/i.test(ua)) return 'mobile';
        return 'desktop';
      }

      // Detectar navegador
      function getBrowserName() {
        var ua = navigator.userAgent;
        if (ua.includes('Firefox')) return 'Firefox';
        if (ua.includes('SamsungBrowser')) return 'Samsung';
        if (ua.includes('Opera') || ua.includes('OPR')) return 'Opera';
        if (ua.includes('Edge') || ua.includes('Edg')) return 'Edge';
        if (ua.includes('Chrome')) return 'Chrome';
        if (ua.includes('Safari')) return 'Safari';
        return 'Other';
      }

      // Detectar SO
      function getOS() {
        var ua = navigator.userAgent;
        if (ua.includes('Windows')) return 'Windows';
        if (ua.includes('Mac')) return 'MacOS';
        if (ua.includes('Linux')) return 'Linux';
        if (ua.includes('Android')) return 'Android';
        if (ua.includes('iPhone') || ua.includes('iPad')) return 'iOS';
        return 'Other';
      }

      // Pegar UTMs
      function getUTMParams() {
        var params = new URLSearchParams(window.location.search);
        return {
          utm_source: params.get('utm_source') || 'organic',
          utm_medium: params.get('utm_medium') || 'none',
          utm_campaign: params.get('utm_campaign') || 'none',
          utm_content: params.get('utm_content') || 'none',
          utm_term: params.get('utm_term') || 'none',
          gclid: params.get('gclid') || '',
          fbclid: params.get('fbclid') || ''
        };
      }

      // InicializaÃ§Ã£o de variÃ¡veis globais
      var mzSessionId = getMzSessionId();
      var mzUserId = getMzUserId();
      var mzTotalSessions = getTotalSessions();
      var mzDeviceType = getDeviceType();
      var mzBrowser = getBrowserName();
      var mzOS = getOS();
      var mzPageLoadTime = Date.now();
      var mzUTMs = getUTMParams();
      
      // Estados do funil
      window.mzFunnelHistory = [];
      window.mzMaxScroll = 0;
      window.mzVideoProgress = 0;
      window.mzQuizStep = 0;
      window.mzEngagementScore = 0;
      window.mzClickCount = 0;
      window.mzLastActivity = Date.now();

      // Salvar primeira visita
      if (!localStorage.getItem('mz_first_visit')) {
        localStorage.setItem('mz_first_visit', new Date().toISOString().split('T')[0]);
      }
      
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // CONFIGURAÃ‡ÃƒO GA4 COM DIMENSÃ•ES PERSONALIZADAS COMPLETAS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      gtag('config', 'G-168VP5MT7Q', {
        'send_page_view': true,
        'allow_google_signals': true,
        'allow_ad_personalization_signals': true,
        'session_id': mzSessionId,
        'user_id': mzUserId,
        'page_location': window.location.href,
        'page_title': document.title,
        'page_referrer': document.referrer || 'direct',
        'language': navigator.language,
        'screen_resolution': screen.width + 'x' + screen.height,
        // Custom dimensions mapping
        'custom_map': {
          'dimension1': 'session_id',
          'dimension2': 'user_id', 
          'dimension3': 'funnel_step',
          'dimension4': 'device_type',
          'dimension5': 'traffic_source',
          'dimension6': 'quiz_result',
          'dimension7': 'time_on_page',
          'dimension8': 'scroll_depth',
          'dimension9': 'video_progress',
          'dimension10': 'checkout_status',
          'dimension11': 'engagement_score',
          'dimension12': 'funnel_history',
          'dimension13': 'browser',
          'dimension14': 'os',
          'dimension15': 'utm_source',
          'dimension16': 'utm_medium',
          'dimension17': 'utm_campaign',
          'dimension18': 'quiz_step',
          'dimension19': 'content_section',
          'dimension20': 'exit_reason',
          'metric1': 'engagement_value',
          'metric2': 'conversion_value',
          'metric3': 'time_spent',
          'metric4': 'click_count'
        }
      });
      
      // User Properties permanentes
      gtag('set', 'user_properties', {
        'user_type': mzTotalSessions === 1 ? 'new_visitor' : 'returning_visitor',
        'platform': 'web',
        'first_visit_date': localStorage.getItem('mz_first_visit'),
        'total_sessions': mzTotalSessions,
        'device_category': mzDeviceType,
        'browser_name': mzBrowser,
        'os_name': mzOS,
        'screen_resolution': screen.width + 'x' + screen.height,
        'language': navigator.language,
        'timezone': Intl.DateTimeFormat().resolvedOptions().timeZone
      });
      
      // Google Ads com Enhanced Conversions
      gtag('config', 'AW-17714282754', {
        'allow_enhanced_conversions': true
      });
      
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // FUNÃ‡ÃƒO GLOBAL DE RASTREAMENTO MÃXIMO
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      window.mzTrack = function(eventName, params) {
        params = params || {};
        var timeOnPage = Math.round((Date.now() - mzPageLoadTime) / 1000);
        
        // Adicionar ao histÃ³rico do funil
        if (params.funnel_step && window.mzFunnelHistory.indexOf(params.funnel_step) === -1) {
          window.mzFunnelHistory.push(params.funnel_step);
        }

        // Calcular score de engajamento dinÃ¢mico
        window.mzEngagementScore = Math.min(100, Math.round(
          (window.mzMaxScroll * 0.15) + 
          (window.mzVideoProgress * 0.25) + 
          (window.mzQuizStep * 8) + 
          (Math.min(timeOnPage, 300) / 5) +
          (window.mzClickCount * 2) +
          (window.mzFunnelHistory.length * 5)
        ));

        // Dados completos do evento
        var fullParams = {
          // IDs
          session_id: mzSessionId,
          user_id: mzUserId,
          // Tempo
          time_on_page: timeOnPage,
          timestamp: new Date().toISOString(),
          timestamp_unix: Date.now(),
          // Dispositivo
          device_type: mzDeviceType,
          browser: mzBrowser,
          os: mzOS,
          screen_size: screen.width + 'x' + screen.height,
          viewport_size: window.innerWidth + 'x' + window.innerHeight,
          pixel_ratio: window.devicePixelRatio || 1,
          // Funil
          funnel_step: params.funnel_step || 'unknown',
          funnel_history: window.mzFunnelHistory.join(' > '),
          funnel_depth: window.mzFunnelHistory.length,
          // Engajamento
          engagement_score: window.mzEngagementScore,
          scroll_depth: window.mzMaxScroll,
          video_progress: window.mzVideoProgress,
          quiz_step: window.mzQuizStep,
          click_count: window.mzClickCount,
          // TrÃ¡fego
          referrer: document.referrer || 'direct',
          page_url: window.location.href,
          page_path: window.location.pathname,
          utm_source: mzUTMs.utm_source,
          utm_medium: mzUTMs.utm_medium,
          utm_campaign: mzUTMs.utm_campaign,
          utm_content: mzUTMs.utm_content,
          gclid: mzUTMs.gclid,
          fbclid: mzUTMs.fbclid,
          // SessÃ£o
          session_number: mzTotalSessions,
          is_new_user: mzTotalSessions === 1,
          // Extra
          event_source: 'mamaezen_tracker'
        };

        // Merge com params passados
        for (var key in params) {
          fullParams[key] = params[key];
        }

        // â•â•â•â•â•â•â•â•â•â•â•â• ENVIAR PARA GA4 â•â•â•â•â•â•â•â•â•â•â•â•
        
        // Evento principal com nome original
        gtag('event', eventName, fullParams);
        
        // Evento com prefixo mz_ para fÃ¡cil identificaÃ§Ã£o
        gtag('event', 'mz_' + eventName, {
          category: fullParams.funnel_step,
          label: eventName,
          value: fullParams.engagement_score,
          engagement_time_msec: timeOnPage * 1000
        });

        // â•â•â•â•â•â•â•â•â•â•â•â• ENVIAR PARA GOOGLE ADS â•â•â•â•â•â•â•â•â•â•â•â•
        gtag('event', eventName, {
          'send_to': 'AW-17714282754',
          'event_category': fullParams.funnel_step,
          'event_label': eventName,
          'value': fullParams.engagement_score / 100
        });

        // Log para debug
        console.log('ğŸ“Š [GA4] ' + eventName, {
          step: fullParams.funnel_step,
          score: fullParams.engagement_score + '%',
          time: timeOnPage + 's',
          funnel: window.mzFunnelHistory.length + ' steps'
        });
      };
      
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // CONVERSÃƒO GOOGLE ADS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      
      window.gtag_report_conversion = function(url, value) {
        var callback = function() {
          if (typeof(url) !== 'undefined') {
            window.location = url;
          }
        };
        gtag('event', 'conversion', {
          'send_to': 'AW-17714282754/GNrRCK7D58kbEIKC6v5B',
          'value': value || 97.0,
          'currency': 'BRL',
          'transaction_id': mzSessionId + '_' + Date.now(),
          'event_callback': callback
        });
        return false;
      };

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // RASTREAMENTO AUTOMÃTICO COMPLETO
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      // 1. SCROLL TRACKING DETALHADO
      var scrollMilestones = [10, 25, 50, 75, 90, 100];
      var scrollMilestonesReached = [];
      
      function handleScroll() {
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        var docHeight = Math.max(
          document.documentElement.scrollHeight,
          document.body.scrollHeight
        ) - window.innerHeight;
        var scrollPercent = docHeight > 0 ? Math.round((scrollTop / docHeight) * 100) : 0;
        
        window.mzMaxScroll = Math.max(window.mzMaxScroll, scrollPercent);
        
        scrollMilestones.forEach(function(milestone) {
          if (scrollPercent >= milestone && scrollMilestonesReached.indexOf(milestone) === -1) {
            scrollMilestonesReached.push(milestone);
            window.mzTrack('scroll_depth_' + milestone, {
              funnel_step: 'scroll_' + milestone,
              scroll_percentage: milestone,
              scroll_pixels: scrollTop,
              page_height: docHeight + window.innerHeight,
              visible_content: milestone + '% viewed'
            });
          }
        });
      }
      
      window.addEventListener('scroll', handleScroll, { passive: true });
      
      // 2. TIME ON PAGE MILESTONES
      var timeMilestones = [10, 30, 60, 90, 120, 180, 300, 600];
      var timeMilestonesReached = [];
      
      setInterval(function() {
        var timeOnPage = Math.round((Date.now() - mzPageLoadTime) / 1000);
        
        timeMilestones.forEach(function(milestone) {
          if (timeOnPage >= milestone && timeMilestonesReached.indexOf(milestone) === -1) {
            timeMilestonesReached.push(milestone);
            
            var engagementLevel = 'low';
            if (milestone >= 180) engagementLevel = 'high';
            else if (milestone >= 60) engagementLevel = 'medium';
            
            window.mzTrack('time_milestone_' + milestone + 's', {
              funnel_step: 'time_' + milestone,
              seconds_on_page: milestone,
              engagement_level: engagementLevel,
              scroll_at_milestone: window.mzMaxScroll,
              video_at_milestone: window.mzVideoProgress,
              quiz_at_milestone: window.mzQuizStep
            });
          }
        });
      }, 5000);

      // 3. VISIBILIDADE DA ABA
      var tabHiddenCount = 0;
      var tabHiddenTime = 0;
      
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'hidden') {
          tabHiddenCount++;
          tabHiddenTime = Date.now();
          window.mzTrack('tab_hidden', {
            funnel_step: 'tab_switch',
            hide_count: tabHiddenCount,
            last_activity: Math.round((Date.now() - window.mzLastActivity) / 1000) + 's ago'
          });
        } else {
          var hiddenDuration = tabHiddenTime ? Math.round((Date.now() - tabHiddenTime) / 1000) : 0;
          window.mzTrack('tab_visible', {
            funnel_step: 'tab_return',
            hidden_duration: hiddenDuration,
            return_count: tabHiddenCount
          });
        }
      });

      // 4. EXIT INTENT (mouse sai pela borda superior)
      var exitIntentFired = false;
      document.addEventListener('mouseout', function(e) {
        if (e.clientY < 10 && !exitIntentFired && e.relatedTarget === null) {
          exitIntentFired = true;
          window.mzTrack('exit_intent', {
            funnel_step: 'exit_intent',
            last_scroll: window.mzMaxScroll,
            last_funnel_step: window.mzFunnelHistory[window.mzFunnelHistory.length - 1] || 'page_view',
            time_before_exit: Math.round((Date.now() - mzPageLoadTime) / 1000),
            completed_quiz: window.mzQuizStep >= 3,
            watched_video: window.mzVideoProgress > 0
          });
        }
      });

      // 5. SAÃDA DA PÃGINA (beforeunload)
      window.addEventListener('beforeunload', function() {
        var timeOnPage = Math.round((Date.now() - mzPageLoadTime) / 1000);
        var lastStep = window.mzFunnelHistory[window.mzFunnelHistory.length - 1] || 'page_view';
        
        // Classificar tipo de saÃ­da
        var exitType = 'bounce';
        if (lastStep.includes('checkout')) exitType = 'checkout_redirect';
        else if (lastStep.includes('offer')) exitType = 'abandoned_at_offer';
        else if (lastStep.includes('quiz_result')) exitType = 'completed_quiz';
        else if (lastStep.includes('quiz')) exitType = 'abandoned_quiz';
        else if (lastStep.includes('video')) exitType = 'abandoned_video';
        else if (timeOnPage > 120) exitType = 'engaged_exit';
        
        // Enviar via Beacon API
        if (navigator.sendBeacon) {
          var data = new URLSearchParams({
            v: '2',
            tid: 'G-168VP5MT7Q',
            cid: mzUserId,
            en: 'page_exit',
            'ep.session_id': mzSessionId,
            'ep.time_on_page': timeOnPage.toString(),
            'ep.max_scroll': window.mzMaxScroll.toString(),
            'ep.video_progress': window.mzVideoProgress.toString(),
            'ep.quiz_step': window.mzQuizStep.toString(),
            'ep.funnel_depth': window.mzFunnelHistory.length.toString(),
            'ep.funnel_history': window.mzFunnelHistory.join('>').substring(0, 100),
            'ep.engagement_score': window.mzEngagementScore.toString(),
            'ep.exit_type': exitType,
            'ep.last_step': lastStep
          });
          navigator.sendBeacon('https://www.google-analytics.com/g/collect?' + data.toString());
        }
      });

      // 6. CLIQUES GLOBAIS
      document.addEventListener('click', function(e) {
        window.mzClickCount++;
        window.mzLastActivity = Date.now();
        
        var target = e.target.closest('button, a, [data-track], [role="button"]');
        if (target) {
          var elementText = (target.innerText || target.textContent || '').trim().substring(0, 50);
          var trackId = target.getAttribute('data-track') || elementText || target.tagName;
          
          window.mzTrack('element_click', {
            funnel_step: 'click',
            element_type: target.tagName.toLowerCase(),
            element_text: elementText,
            element_id: target.id || '',
            element_class: (target.className || '').substring(0, 100),
            element_href: target.href || '',
            track_id: trackId,
            click_x: e.clientX,
            click_y: e.clientY,
            click_number: window.mzClickCount
          });
        }
      });

      // 7. HOVER EM ELEMENTOS IMPORTANTES (CTAs)
      var hoverTracked = [];
      document.addEventListener('mouseover', function(e) {
        var target = e.target.closest('button, a[href*="checkout"], [data-cta]');
        if (target && hoverTracked.indexOf(target) === -1) {
          hoverTracked.push(target);
          window.mzTrack('cta_hover', {
            funnel_step: 'cta_interest',
            element_text: (target.innerText || '').substring(0, 50),
            element_type: target.tagName.toLowerCase()
          });
        }
      });

      // 8. FORMULÃRIOS
      document.addEventListener('focusin', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
          window.mzLastActivity = Date.now();
          window.mzTrack('form_field_focus', {
            funnel_step: 'form_interaction',
            field_name: e.target.name || e.target.id || 'unknown',
            field_type: e.target.type || e.target.tagName.toLowerCase()
          });
        }
      });

      // 9. ORIENTAÃ‡ÃƒO DO DISPOSITIVO
      window.addEventListener('orientationchange', function() {
        var orientation = screen.orientation ? screen.orientation.type : 
          (window.innerWidth > window.innerHeight ? 'landscape' : 'portrait');
        window.mzTrack('device_orientation', {
          funnel_step: 'orientation_change',
          orientation: orientation,
          screen_size: screen.width + 'x' + screen.height
        });
      });

      // 10. ERROS JAVASCRIPT
      window.addEventListener('error', function(e) {
        window.mzTrack('javascript_error', {
          funnel_step: 'error',
          error_message: (e.message || 'unknown').substring(0, 200),
          error_file: (e.filename || '').substring(0, 100),
          error_line: e.lineno || 0,
          error_col: e.colno || 0
        });
      });

      // 11. ATIVIDADE DO USUÃRIO (para detectar idle)
      var activityEvents = ['mousemove', 'touchstart', 'keydown', 'scroll'];
      activityEvents.forEach(function(eventType) {
        window.addEventListener(eventType, function() {
          window.mzLastActivity = Date.now();
        }, { passive: true });
      });

      // 12. DETECTAR USUÃRIO INATIVO
      setInterval(function() {
        var idleTime = Math.round((Date.now() - window.mzLastActivity) / 1000);
        if (idleTime === 30) {
          window.mzTrack('user_idle_30s', {
            funnel_step: 'idle',
            idle_seconds: 30,
            last_funnel_step: window.mzFunnelHistory[window.mzFunnelHistory.length - 1] || 'page_view'
          });
        }
        if (idleTime === 60) {
          window.mzTrack('user_idle_60s', {
